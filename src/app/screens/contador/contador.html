<div class="flex flex-col gap-6">
  <app-titulo titulo="Contador" sub="Contador em desenvolvimento."></app-titulo>
  <div>
    <div class="flex flex-col gap-10">
    <span class="text-5xl font-black">{{count()}}</span>
      <div class="flex gap-3">
        <button (click)="incrementar()" class="btn btn-primary">Incrementar</button>
        <button (click)="decrementar()" class="btn btn-secondary">Decrementar</button>
        <button (click)="reset()" class="btn btn-danger">Resetar</button>
      </div>
    </div>
  </div>
</div>
